<div id="course-work" class="p-3">
    <hr>
    <h1 class="category-title">Relevant Course Work</h1>
    <div class="col-auto side-margins">
        <div class="accordion accordion-flush background-red" id="courseAccordion">
            <div class="accordion-item" *ngFor="let course of courses; let i = index;">
                <h2 class="accordion-header" [attr.id]="'heading' + i">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                    {{course.title}}
                </button>
                </h2>
                <div [attr.id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#courseAccordion">
                    <div class="accordion-body">
                      {{course.description}}
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
